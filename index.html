<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Randomize Groups</title>
    <link href="./style/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="move">
        <h1 class="header">Random Person Generator</h1>
        <hr>
        <div class="flex justify-around">
            <div style="width: 400px;" class="padding">
                <div>
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="input">
                </div>
                <button type="button" class="btn btn-dark separate-top" id="submit">Submit</button>
            </div>
    
            <div class="separate-top padding">
                <button type="button" class="btn btn-dark" id="randomName" data-bs-toggle="modal" data-bs-target="#exampleModal">Random Name</button>
                <button type="button" class="btn btn-dark" id="randomGroup" data-bs-toggle="modal" data-bs-target="#exampleModal">Random Groups</button>
                <button type="button" class="btn btn-danger" id="clear">Clear All</button>
    
                <p class="separate-top" id="groupText">Group Size: 1</p>
                <input type="range" min="2" max="10" value="1" class="slider" id="myRange">
            </div>
            </div>
        </div>
        <hr>
    </div>

    <h1 class="separate-big header">Your Names</h1>
    <div id="itemContainer" class="separate-bottom container"></div>

    <!--Modal-->

    <!-- Button trigger modal -->
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalHeader">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalText">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
